<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring boot集成 Thymeleaf</title>
</head>

<body>

<p th:each="user : ${userList}">
    <span th:text="${user.id}"></span>
    <span th:text="${user.name}"></span>
    <span th:text="${user.password}"></span>
</p>

</body>

</html>
